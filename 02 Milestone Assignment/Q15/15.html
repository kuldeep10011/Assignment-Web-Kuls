<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="./15.css">
</head>
<body>
    <div class="container">
        <h1>Discount Calculator</h1>
        <div class="input-container">
            <label for="originalPrice">Original Price: ₹</label>
            <input type="number" id="originalPrice" step="0.01">
        </div>
        <div class="input-container">
            <label for="discountedPrice">Discounted Price: ₹</label>
            <input type="number" id="discountedPrice" step="0.01">
        </div>
        <button id="calculateBtn">Calculate Discount Percentage</button>
        <div class="result" id="result"></div>
    </div>
    <script src="./15.js"></script>
</body>
</html>
