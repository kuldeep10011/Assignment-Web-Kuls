<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" alt="Medifine Logo" title="Medifine Logo">
            <ul>
                <li>Home</li>
                <li> <a href="./aboutus.html">About Us</a></li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <main>
        <form>

            <h1>Contact Form</h1>

            <div>
            <label for="name">Name</label>
            <br>
            <input type="text" class="name" id="name" placeholder="Enter your name">
        </div>

            <br>
<div>
            <label for="email">Email</label>
            <br>
            <input type="email" class="email" id="email" placeholder="Enter your email">
        </div>

            <br>
<div>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" rows="3" cols="23" placeholder="Enter your message"></textarea>
        </div>

        <button>Submit</button>
        </form>
    </main>
