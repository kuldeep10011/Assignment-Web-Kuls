<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reverse String After Delay</title>
</head>
<body>
  <h1>Reverse String After Delay</h1>
  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString">
  <button onclick="reverseAfterDelay()">Reverse After Delay</button>

  <script>
    function reverseString(input) {
      return input.split("").reverse().join("");
    }

    function reverseAfterDelay() {
      const input = document.getElementById("inputString").value;
      setTimeout(() => {
        const reversedString = reverseString(input);
        alert("Reversed String: " + reversedString);
      }, 2000); // 2000 milliseconds = 2 seconds
    }
  </script>
</body>
</html>
